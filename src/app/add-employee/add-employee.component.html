<div class="add-employee">
  <p><b>{{'add-employee.text' |translate}}</b> </p>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field appearance="outline" class="input-form-add-employee">
        <mat-label>{{ "list-employee.firstName" | translate }}</mat-label>
        <input
          type="text"
          formControlName="firstName"
          matInput
          placeholder="{{ 'add-employee.enter-firstName' | translate }}"
        />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline" class="input-form-add-employee">
        <mat-label>{{ "list-employee.lastName" | translate }}</mat-label>
        <input
          type="text"
          formControlName="lastName"
          matInput
          [placeholder]="'add-employee.enter-lastName' | translate"
        />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline" class="input-form-add-employee">
        <mat-label>{{ "list-employee.phone" | translate }}</mat-label>
        <input
          type="tel"
          formControlName="phone"
          matInput
          placeholder="{{ 'add-employee.enter-phone' | translate }}"
        />
      </mat-form-field>
    </div>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>{{'cancel'| translate}}</button>
      <button mat-button mat-raised-button [disabled]="!employeeForm.valid" type="submit" [mat-dialog-close]="true" cdkFocusInitial color="accent">{{ "add-employee.submit" | translate }} </button>
    </mat-dialog-actions>
  </form>
</div>
