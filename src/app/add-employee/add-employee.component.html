<div class="container">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName">{{'list-employee.firstName' | translate}}:</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="{{'add-employee.enter-firstName' | translate}}"
            formControlName="firstName"
            required
          />
        </div>
        <div class="form-group">
          <label for="firstName">{{'list-employee.lastName' | translate}}:</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            [placeholder]="'add-employee.enter-lastName' | translate"
            formControlName="lastName"
          />
        </div>
        <div class="form-group">
          <label for="firstName">{{'list-employee.phone' | translate}}:</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            [placeholder]="'add-employee.enter-phone' | translate"
            formControlName="phone"
            required
          />
        </div>
        <button [disabled]="!employeeForm.valid" type="submit" class="btn btn-primary mt-2">{{'add-employee.submit' | translate}}</button>
      </form>
    </div>
  </div>
</div>
