<h2 mat-dialog-title>{{'delete-employee.text'| translate}}</h2>
<mat-dialog-content class="mat-typography">
  <p>{{data.employee.firstName}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{'cancel'| translate}}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{'delete'| translate}}</button>
</mat-dialog-actions>
