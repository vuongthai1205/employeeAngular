<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title mb-2">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Manage Companies</b></h4>
          </div>
          <div class="col-sm-6 d-flex">
            <button
              class="btn btn-success"
              style="margin-left: auto"
            >
              <i class="fas fa-plus-circle"></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table
        class="table table-striped table-hover table-bordered table-content"
      >
        <thead>
          <tr class="center-align">
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let company of companyList" class="center-align">
            <td>{{ company.id }}</td>
            <td>{{ company.name }}</td>
            <td>{{ company.address }}</td>
            <td>
              <a
                href="#"
                [routerLink]="['/ViewEmployee/', company.id]"
                class="btn"
                ><i class="fas fa-eye view"></i
              ></a>
              <a
                href="#"
                [routerLink]="['/EditEmployee/',company.id]"
                class="btn"
                ><i class="fa fa-edit edit"></i
              ></a>
              <button
                mat-button
                
                class="btn"
              >
                <i class="fas fa-trash-alt delete"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td *ngIf="companyList.length == 0" colspan="6">
              No Employee Found
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
