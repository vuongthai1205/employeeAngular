<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h4><b>View Employee</b></h4>
          </div>
          <div class="col-sm-6 d-flex">
            <button (click)="goHome()" class="btn btn-success back" style="margin-left: auto;"><i class='fas fa-arrow-circle-left'></i> &nbsp;Back</button>
          </div>
        </div>
      </div>       
      <table class="table table-striped table-hover table-bordered table-content">
        <tbody>
          <tr>
            <td>
              <label><b>Id</b></label>
            </td>
            <td>
              <span>{{ employeeDetail.staffCode }}</span>              
            </td>
          </tr>
          <tr>
            <td>
              <label><b>First Name</b></label>
            </td>
            <td>
              <span>{{ employeeDetail.firstName }}</span>              
            </td>
          </tr>
          <tr>
            <td>
              <label><b>Last Name</b></label>
            </td>
            <td>
              <span>{{ employeeDetail.lastName }}</span>              
            </td>
          </tr>
          <tr>
            <td>
              <label><b>Phone</b></label>
            </td>
            <td>
              <span>{{ employeeDetail.phone }}</span>              
            </td>
          </tr>
          <tr>
            <td>
              <label><b>Company</b></label>
            </td>
            <td>
              <span>{{ employeeDetail?.company?.name }}</span>              
            </td>
          </tr>
          <tr>
            <td>
              <label><b>Create at</b></label>
            </td>
            <td>
              <span>{{ employeeDetail.createAt }}</span>              
            </td>
          </tr>
          <tr>
            <td>
              <label><b>Update at</b></label>
            </td>
            <td>
              <span>{{ employeeDetail.updateAt }}</span>              
            </td>
          </tr>
        </tbody>
      </table>       
    </div>
  </div>
</div>
